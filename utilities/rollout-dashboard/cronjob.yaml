apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: daily
spec:
  schedule: "00 18 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: daily
            image: mgramseva/rollout-cronjob-image-4
            command: ["python3","app.py"]
            args: ["daily"]  
            env:
              - name: JOB_NAME
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.name
          restartPolicy: OnFailure            
